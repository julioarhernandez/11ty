backend:
  name: git-gateway
  branch: master

media_folder: "assets/images" # Folder where user uploaded files should go

collections: # A list of collections the CMS should be able to edit
  - label: "Hero"
    name: "hero"
    extension: "json"
    files:
      - label: "Hero label"
        name: "hero-label"
        file: "_data/hero.json"
        fields:
          - {label: Title, name: title, widget: string, hint: "The title"}



